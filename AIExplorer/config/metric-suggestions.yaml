schema_name: MetricSuggestions
system_prompt: |
  You transform the provided business value text into PARCS metric rows.
  Use only the provided category and unit options.
  Return at least one metric row and include all required fields with non-empty strings.
  Do not invent benefits that are not implied by the business value text.
  If the business value lists multiple metrics, return one row per metric.
  Dates must be in YYYY-MM-DD format.
  Target dates must be after baseline dates and after the provided current date.
  baselineValue and targetValue must be numeric only (digits, optional decimal). Do not include units, words, or symbols like %.
schema:
  type: object
  additionalProperties: false
  required:
    - items
  properties:
    items:
      type: array
      minItems: 1
      items:
        type: object
        additionalProperties: false
        required:
          - primarySuccessValue
          - parcsCategory
          - unitOfMeasurement
          - baselineValue
          - baselineDate
          - targetValue
          - targetDate
        properties:
          primarySuccessValue:
            type: string
            minLength: 1
          parcsCategory:
            type: string
            minLength: 1
          unitOfMeasurement:
            type: string
            minLength: 1
          baselineValue:
            type: string
            minLength: 1
            pattern: "^[0-9]+(\\.[0-9]+)?$"
          baselineDate:
            type: string
            minLength: 1
          targetValue:
            type: string
            minLength: 1
            pattern: "^[0-9]+(\\.[0-9]+)?$"
          targetDate:
            type: string
            minLength: 1
